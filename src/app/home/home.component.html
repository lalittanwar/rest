<div class="container">
<table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usery">
        <td>{{u.id}}</td>
        <td>{{u.firstname}}</td>
        <td>{{u.phone}}</td>
       
      <div class="row">
        <button  class="btn btn-success" (click)="open(content,u)" >Detail</button>
        <button class="btn btn-info"  (click)="editing(u)">Edit</button>
        <button class="btn btn-danger" (click)="onclear(u)">Clear</button>
      </div>
      </tr>
      </tbody>
      </table>
    </div>
<br><br>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"><img style="height: 30px; width: 30px;" src="assets/2.svg">  {{usery[x].firstname | uppercase}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
  <!--  <img style="height: 100px;width: 70px;" src="assets/1.jpg"> -->
    <p><b>Email</b> - {{usery[x].email}}</p>
    <p><b>Phone</b> - {{usery[x].phone}}</p>
    <p><b>DOB</b> - {{usery[x].dob}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">close</button>
  </div>
</ng-template>

    <div class="container" [hidden]=!show >
  
        <form  (ngSubmit)="onSubmit1(myForm1.value)" #myForm1="ngForm">
          
          <div class="form-group">
            <label>Id</label>
            <input type="number"  class="form-control" name="id" placeholder="Enter Id"
            [(ngModel)]="userob.id" ><br>
           </div>
          
          <div class="form-group">
            <label>First Name</label>
            <input type="text"  class="form-control" name="firstname"  placeholder="Enter Name"
            [(ngModel)]="userob.firstname" ><br>
          </div>
        
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email"  placeholder="Enter Email"
            [(ngModel)]="userob.email"><br>
          </div>
          
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password"
                [(ngModel)]="userob.password"><br>
            </div>

            <div class="form-group">
              <label>Phone</label>
              <input type="number" class="form-control" name="phone"  placeholder="Enter Phone"
              [(ngModel)]="userob.phone" ><br>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" class="form-control" name="dob" placeholder="Enter Date of Birth"  
                [(ngModel)]="userob.dob" ><br>
            </div>
         <button class="btn btn-primary" type="submit">Edit</button>
         </form>
         </div>
         <ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="square-jelly-box">
></ngx-spinner>
