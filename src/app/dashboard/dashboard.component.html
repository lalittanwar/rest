<form  (ngSubmit)="onSubmit(myForm.value)" #myForm="ngForm">
    
   <div class="form-group">
        <label>Id</label>
        <input type="number"  class="form-control" #id="ngModel"  [ngModel]='ll'  
        name="id"  ngModel ><br>
        <div *ngIf="id.errors && (id.invalid && id.touched )">
        <small class="text-danger"  *ngIf="id.errors.required">Id is required</small>
        </div>
      </div>

  <div class="form-group">
      <label>Name</label>
      <input type="text"  class="form-control" required  #name="ngModel" 
      name="firstname" placeholder="Enter Name" ngModel  ><br>
      <div *ngIf="name.errors && (name.invalid && name.touched )">
          <small class="text-danger"  *ngIf="name.errors.required">Name is required</small>
      </div>


 </div>

  <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control"  required  #email="ngModel" 
      name="email" placeholder="Enter Email" ngModel><br>
      <div *ngIf="email.errors && (email.invalid && email.touched )">
          <small class="text-danger"  *ngIf="email.errors.required">Email is required</small>
      </div>
  </div>

  <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control"  required  #password="ngModel" 
      [class.is-invalid]="password.invalid && password.touched"
      name="password" placeholder="Enter Password" ngModel><br>
      <div *ngIf="password.errors && (password.invalid && password.touched )">
          <small class="text-danger"  *ngIf="password.errors.required">Password is required</small>
      </div>
  </div>

  <div class="form-group">
  <label>Phone</label>
  <input type="tel" class="form-control" pattern= "^[0-9]{10}$" required  #phone="ngModel" 
  name="phone" placeholder="Enter phone"  ngModel ><br>
  <div *ngIf="phone.errors && (phone.invalid && phone.touched )">
      <small class="text-danger"  *ngIf="phone.errors.required">Phone is required</small>
      <small class="text-danger"  *ngIf="phone.errors.pattern">10 Digit must be required</small>
  </div>
  </div>
  
  <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" class="form-control"  required  #dob="ngModel" 
      name="dob" placeholder="Enter Date of Birth" ngModel ><br>
      <div *ngIf="dob.errors && (dob.invalid && dob.touched )">
          <small class="text-danger"  *ngIf="dob.errors.required">Date is required</small>
      </div>
   </div>
  
 <button [disabled]="myForm.form.invalid" class="btn btn-primary" type="submit">Add</button>
</form>
<br>
<div class="text-info" [hidden]="!show">
<p>User Added successfully</p>
</div>
